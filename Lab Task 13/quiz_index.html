<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="./Styles/quiz_style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Canvas Confetti Library -->
    <script
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="container">

        <!-- Welcome Popup -->
        <div id="welcomePopup"
          class="card glass-card p-5 shadow-lg text-center mx-auto">
          <div class="logo_title text-center mx-auto">
            <img style="width: 120px;margin-top: -10px;" src="./Assets/logo.png"
              alt="logo">
            <h2 class="fw-bold text-primary pt-4 change">Welcome to Trivia
              Quiz!</h2>
          </div>
          <p class="ps-5">Challenge yourself across categories & difficulty
            levels.</p>
          <button class="btn btn-success custom-btn mt-1"
            onclick="startWelcome()">Start Quiz</button>
        </div>

        <!-- Step 1: Category -->
        <div id="stepCategory" class="d-none text-center">
          <h2 class="fw-bold mb-4 text-gradient">Choose a Category</h2>
          <div class="d-flex flex-wrap justify-content-center gap-4">
            <div class="option-box glass-card" onclick="selectCategory(18)">
              <img src="https://img.icons8.com/fluency/96/laptop.png" />
              <p>Computers</p>
            </div>
            <div class="option-box glass-card" onclick="selectCategory(21)">
              <img src="https://img.icons8.com/fluency/96/football2.png" />
              <p>Sports</p>
            </div>
            <div class="option-box glass-card" onclick="selectCategory(23)">
              <img src="https://img.icons8.com/fluency/96/scroll.png" />
              <p>History</p>
            </div>
            <div class="option-box glass-card" onclick="selectCategory(22)">
              <img src="https://img.icons8.com/fluency/96/earth-planet.png" />
              <p>Geography</p>
            </div>
            <div class="option-box glass-card" onclick="selectCategory(11)">
              <img
                src="https://img.icons8.com/fluency/96/movie-projector.png" />
              <p>Movies</p>
            </div>
          </div>
        </div>

        <!-- Step 2: Difficulty -->
        <div id="stepDifficulty" class="d-none text-center">
          <h2 class="fw-bold mb-4 text-gradient">Choose Difficulty</h2>
          <div class="d-flex justify-content-center gap-4">
            <div class="option-box glass-card easy"
              onclick="selectDifficulty('easy')">
              <i class="fa-solid fa-face-smile text-success fa-3x"></i>
              <p class="mt-3 difficulty-label"><strong>Easy</strong></p>
            </div>
            <div class="option-box glass-card medium"
              onclick="selectDifficulty('medium')">
              <i class="fa-solid fa-face-meh text-warning fa-3x"></i>
              <p class="mt-3 difficulty-label"><strong>Medium</strong></p>
            </div>
            <div class="option-box glass-card hard"
              onclick="selectDifficulty('hard')">
              <i class="fa-solid fa-face-angry text-danger fa-3x"></i>
              <p class="mt-3 difficulty-label"><strong>Hard</strong></p>
            </div>
          </div>
        </div>

        <!-- Step 3: Start -->
        <div id="stepStart" class="d-none text-center">
          <h2 class="mb-3">Ready to Begin?</h2>
          <button class="btn btn-danger custom-btn" onclick="startQuiz()">Start
            Now</button>
        </div>

        <!-- Quiz Display -->
        <div id="quiz"
          class="card glass-card p-4 shadow-lg mt-4 d-none text-center">
          <div class="d-flex justify-content-between mb-2">
            <h6 id="progress">Question 1/5</h6>
            <h6>Score: <span id="liveScore">0</span></h6>
          </div>
          <div class="progress mb-3">
            <div id="progressBar" class="progress-bar bg-success"
              role="progressbar" style="width: 0%"></div>
          </div>
          <div id="questionBox" class="question-box mb-3">Question goes
            here</div>
          <div id="answers" class="answers"></div>
          <button id="nextBtn" class="btn btn-primary custom-btn mt-3 d-none"
            onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- Result -->
        <div id="result"
          class="card glass-card p-5 shadow-lg mt-4 d-none text-center">
          <div id="resultEmoji" class="animated-emoji"></div>
          <h3 class="text-black mt-3">Your Score: <span
              id="score"></span></h3>
          <p id="resultMessage" class="fw-bold mt-2"></p>
          <button class="btn btn-info custom-btn mt-3"
            onclick="restartQuiz()">Play Again</button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="d-none text-center mt-4">
          <div class="spinner-border text-light" role="status"
            style="width: 4rem; height: 4rem;">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3 fw-bold">Loading questions...</p>
        </div>

      </div>
    </div>

    <audio id="celebrationSound" type="audio/mpeg" src="https://muntazir-43.github.io/Web-Development-Lab-Tasks/Lab%20Task%2013/Assets/sound.mp3" preload="auto"></audio>

    <script src="./Scripts/quiz_script.js"></script>
  </body>
</html>
