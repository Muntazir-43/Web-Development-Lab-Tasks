<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's on your mind?</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('https://muntazir-43.github.io/Web-Development-Lab-Tasks/Lab%20Task%2013/Assets/bg_image.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      position: relative;
      padding: 20px;
    }

    /* Background overlay for readability */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .container {
      z-index: 2;
      text-align: center;
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 60px 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 950px;
      width: 100%;
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 50px;
      font-size: 2.8rem;
      background: linear-gradient(90deg, #1e0335, #03254b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .option-card {
      position: relative;
      background: rgba(255,255,255,0.3);
      border-radius: 25px;
      width: 270px;
      height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.4s ease;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .option-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    .option-card i {
      font-size: 3.8rem;
      margin-bottom: 10px;
    }

    .option-card.recipe i {
      color: #ffb703;
    }

    .option-card.quiz i {
      color: #0077b6;
    }

    .option-card h3 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .option-card p {
      font-size: 0.95rem;
      color: #222;
      opacity: 0.8;
      padding: 0 15px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.95rem;
      color: #333;
      opacity: 0.9;
    }

    footer strong {
      background: black;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .option-card {
        width: 90%;
        height: 240px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>What‚Äôs on your mind today?</h1>

    <div class="options">
      <a href="recipe_index.html" class="option-card recipe">
        <i class="fa-solid fa-utensils"></i>
        <h3>Explore Delicious <br> Recipes</h3>
        <p>Find tasty dishes based on ingredients you love üç≤</p>
      </a>

      <a href="quiz_index.html" class="option-card quiz">
        <i class="fa-solid fa-brain"></i>
        <h3>Take a Fun Quiz</h3>
        <p>Test your knowledge and challenge yourself üß†</p>
      </a>
    </div>

    <footer>Made with ‚ù§Ô∏è by <strong>Muntazir Mehdi</strong> & <strong>Muhammad Iqbal</strong></footer>
  </div>
</body>
</html>
